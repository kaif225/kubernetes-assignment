apiVersion: apps/v1
kind: Deployment
metadata:
  name: utility-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: utility-api
  template:
    metadata:
      name: utility-api-pod
      labels:
        app: utility-api
    spec:
      containers:
        - name: utility-api
          image: kaifusmani/node-app:v1
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 20Mi
              cpu: "0.25"
            limits:
              memory: 400Mi
              cpu: "1"
